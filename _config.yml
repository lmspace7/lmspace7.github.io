# 사이트 기본 설정

# 사용 테마
theme: jekyll-theme-chirpy

# 페이지 언어 코드 › http://www.lingoes.net/en/translator/langcode.htm
# `_data/locales` 폴더의 파일 이름과 동일하면 레이아웃 언어도 함께 적용됩니다.
# 그렇지 않으면 기본값 'en'이 사용됩니다.
lang: ko-KR

# 시간대 설정 › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Asia/Seoul

# jekyll-seo-tag 설정 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: lmspace7 블로그 # 사이트 메인 제목

tagline: 게임 개발과 멀티플레이 네트워킹 기록 # 사이트 부제목으로 표시됩니다

description: >- # SEO 메타와 Atom 피드에 사용
  유니티, 멀티플레이 네트워킹(Fish-Networking), ShadowWave 개발 중심의 기술 블로그입니다.
  하루하루의 개발일지와 문제 해결 과정을 기록합니다.

# 사이트의 프로토콜과 호스트명을 입력하세요.
# 예시: 'https://username.github.io' (마지막에 '/' 없음)
url: "https://lmspace7.github.io"

github:
  username: lmspace7 # 본인의 GitHub 사용자명으로 변경

twitter:
  username: lmspace7 # 본인의 Twitter/X 사용자명

social:
  # 작성자의 표시 이름 (푸터 저작권 및 글 기본 작성자에 사용)
  name: lmspace7
  email: "" # 본인 이메일 주소 (예: lmspace7@users.noreply.github.com)
  links:
    - https://github.com/lmspace7
    - https://twitter.com/lmspace7
    - https://lmspace7.github.io
# 사이트 소유권 확인(Verification) 설정
webmaster_verifications:
  google: # Google 소유권 확인 코드
  bing: # Bing 소유권 확인 코드
  alexa: # Alexa 소유권 확인 코드
  yandex: # Yandex 소유권 확인 코드
  baidu: # Baidu 소유권 확인 코드
  facebook: # Facebook 소유권 확인 코드

# ↑ --------------------------
# `jekyll-seo-tag` 설정 끝

# 웹 분석(Analytics) 설정
analytics:
  google:
    id: # Google Analytics ID
  goatcounter:
    id: # GoatCounter ID
  umami:
    id: # Umami ID
    domain: # Umami 도메인
  matomo:
    id: # Matomo ID
    domain: # Matomo 도메인
  cloudflare:
    id: # Cloudflare Web Analytics 토큰
  fathom:
    id: # Fathom Site ID

# 페이지뷰 설정
pageviews:
  provider: # 현재 'goatcounter'만 지원

# Prefer color scheme setting.
#
# Note: Keep empty will follow the system prefer color by default,
# and there will be a toggle to switch the theme between dark and light
# on the bottom left of the sidebar.
#
# Available options:
#
#     light — Use the light color scheme
#     dark — Use the dark color scheme
#
theme_mode: # [light | dark]

# 미디어 리소스용 CDN 엔드포인트
# 값을 지정하면 '/'로 시작하는 모든 미디어 경로 앞에 CDN URL이 추가됩니다.
#
# 예시: 'https://cdn.example.com'
cdn: "https://chirpy-img.netlify.app"

# 사이드바 아바타 (로컬 또는 CORS 리소스)
avatar: "/commons/avatar.jpg"

# SEO `og:image`에 사용되는 사이트 전역 소셜 미리보기 이미지 URL
# 프론트매터 `page.image`로 개별 글에서 재정의할 수 있습니다.
social_preview_image: # 문자열, 로컬 또는 CORS 리소스

# 글 본문에서 목차(TOC) 표시 여부 (전역)
toc: true

comments:
  # 댓글 시스템 전역 스위치 (비워두면 비활성화)
  provider: # [disqus | utterances | giscus]
  # 각 제공자 옵션은 아래와 같습니다:
  disqus:
    shortname: # Disqus shortname 입력 › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 설정 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus 설정 › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # 선택, 기본값 'pathname'
    strict: # 선택, 기본값 '0'
    input_position: # 선택, 기본값 'bottom'
    lang: # 선택, 기본값은 `site.lang`
    reactions_enabled: # 선택, 기본값 '1'

# 정적 자산 자체 호스팅 (선택) › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # boolean, 비워두면 false
    # 사용할 Jekyll 환경 지정, 비우면 둘 다 적용
    # `assets.self_host.enabled`가 'true'일 때만 동작
    env: # [development | production]

pwa:
  enabled: true # PWA(설치 가능) 기능 사용 여부
  cache:
    enabled: true # PWA 오프라인 캐시 사용 여부
    # 여기에 정의한 경로는 PWA 캐시에서 제외됩니다.
    # 일반적으로 동일 도메인을 공유하는 다른 사이트의 `baseurl` 값입니다.
    deny_paths:
      # - "/example"  # `<SITE_URL>/example/*` 경로는 PWA 캐시에서 제외

paginate: 10

# 사이트의 base URL
baseurl: ""

# ------------ 아래 옵션들은 수정하지 않는 것을 권장합니다 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 옵션 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 빈 문자열은 프로젝트의 모든 파일을 의미
      type: posts
    values:
      layout: post
      comments: true # 게시글 댓글 활성화
      toc: true # 게시글 TOC(목차) 컬럼 표시
      # 아래 파라미터는 다른 포스트 링크 코드를 모두 업데이트할 자신이 없다면 수정하지 마세요.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # `site.collections` 참고
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem" # Jekyll 빌드에서 제외할 항목들
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
